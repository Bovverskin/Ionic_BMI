<ion-header>

  <ion-navbar color="light">
    <ion-title color="light">BMI Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="dark">
    <h2 id='title'>{{method}}</h2>
  <ion-list>
    <ion-item>
        <ion-label floating id='weightoption'>Weight ({{weightOption}})</ion-label>
        <ion-input type="number" [(ngModel)]="weight" id='weight'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating id='heightoption'>Height ({{heightOption}})</ion-label>
        <ion-input type="number" [(ngModel)]="height" id='height'></ion-input>
    </ion-item>
</ion-list>
      
      <div padding>
        <button color="dark" block ion-button (click)="calculateBMI()">Calculate</button>
      </div>

      <div padding>
        <button block ion-button color="dark" (click)="switchCounting()">Change counting method!</button>
      </div>

      <ion-card *ngIf="switcher">
        <ion-card-header>
            BMI Calculation
        </ion-card-header>
        <ion-card-content id="results">
            <p>You, who weight <strong>{{this.weight}} {{this.weightOption}}</strong> and are about <strong>{{this.height}} {{this.heightOption}}</strong> height</p>
            <p>Have BMI value of <strong>{{bmiValue}}</strong></p>
            <p>And considered to be <strong>{{bmiMessage}}</strong></p>
        </ion-card-content>

    </ion-card>
</ion-content>
